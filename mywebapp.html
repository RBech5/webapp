$con = pg_connect("host=localhost dbname=mydb user=docker password=docker port=25432") or die("Connection impossible");

echo "<table border='1'>
<tr>
<th>Nom</th>
<th>Ville</th>
<th>Age</th>
</tr>"
foreach($val as $array)
{

<td>'.$array['Nom'].'</td>

<td>'.$array['Age'].'</td>
</tr>';
}
echo "</table>";
